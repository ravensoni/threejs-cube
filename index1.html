<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>MDN Games: Three.js demo</title>
      <style media="screen">
         body{
            margin:0;
            padding:0;
            overflow:hidden;
         }
         canvas{
            width:100%;
            height:100%;
         }
      </style>
   </head>
   <body>
      <script src="three.min.js"></script>
      <script type="text/javascript">
         
         var WIDTH = window.innerWidth;
         var HEIGHT = window.innerHeight;

         var renderer = new THREE.WebGLRenderer({antialias:true});
         renderer.setSize(WIDTH, HEIGHT);
         renderer.setClearColor(0x000000, 1);
         document.body.appendChild(renderer.domElement);

         var scene = new THREE.Scene();

         var camera = new THREE.PerspectiveCamera(93, WIDTH/HEIGHT, 1, 10000);
         camera.position.z = 50;
         scene.add(camera);

         var boxGeometry = new THREE.BoxGeometry(20,20,20);
         // var lambertMaterial = new THREE.MeshLambertMaterial({color: 0x1DF415});
         // just another color
         var lambertMaterial = new THREE.MeshLambertMaterial({ color: 0xEAEFF2 });

         var cube = new THREE.Mesh(boxGeometry, lambertMaterial);
         cube.position.x = 0;

         // light
         // Here we have included 'Light' so there will be 'Shadow'.
         var light = new THREE.PointLight(0xFFFFFF);
         light.position.set(-10, 15, 50);
         scene.add(light);

         scene.add(cube);

         function render(){
            requestAnimationFrame(render);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            cube.rotation.z += 0.01;
            renderer.render(scene, camera);
         }
         render();
      </script>
   </body>
</html>
